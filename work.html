    /* --- ギャラリー --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 14px;
      margin-bottom: 30px;
    }

    .gallery figure {
      margin: 0;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .gallery figcaption {
      text-align: center;
      font-size: 0.85em;
      margin-top: 6px;
      color: #444;
    }

    /* --- ライトボックス --- */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

      max-width: 90vw;
      max-height: 90vh;
      text-align: center;
      position: relative;
    }
