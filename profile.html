<head>

    <title>about me</title>


<style>
.profile {
  max-width: 400px;     /* 横幅を制限して読みやすく */
  margin: 40px auto;    /* 中央寄せ */
  padding: 10px;        /* 少し余白だけ */
  text-align: left;     /* 内容は左揃えで読みやすく */
}

.row {
  display: flex;        /* 横並びで整列 */
  margin-bottom: 10px;
}

.label {
  width: 140px;         /* 項目名の幅を固定して揃える */
  font-weight: bold;
}

.value {
  flex: 1;              /* 内容部分は残りの幅を使う */
}

</style>

</head>

<body>

<center>
    <h3>about me</h3>
</center>

<div class="profile">

  <div class="row">
    <span class="label">Name:</span>
    <span class="value">Kazuya Miyagawa</span>
  </div>

  <div class="row">
    <span class="label">Hobbies:</span>
    <span class="value">Drawing / illustration</span>
  </div>

  <div class="row">
    <span class="label">Likes:</span>
    <span class="value">Coffee</span>
  </div>

  <div class="row">
    <span class="label">Personality:</span>
    <span class="value">calm and kind</span>
  </div>

  <div class="row">
    <span class="label">Message:</span>
    <span class="value"><a href="https://www.facebook.com/kazuya.miyagawa.3785">Hello!</a></span>

</div>
