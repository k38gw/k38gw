<style>
/* --- files.html 専用スタイル（横方向の余白最小版） --- */

/* スマホ横画面での文字自動拡大を防ぐ */
.poster-table {
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;

  font-family:
    "Yu Gothic",
    "Meiryo",
    "Roboto Mono",
    monospace;

  width: 100%;
  max-width: 900px;       /* ← 横長画面での間延び防止 */
  margin: 1.5rem auto;    /* ← 中央寄せ（最小限） */
  border-collapse: collapse;
  text-align: left;
  line-height: 1.05;
}

/* セルの余白（横方向を限界まで詰める） */
.poster-table th,
.poster-table td {
  padding: 0.2rem 0.15rem;   /* ← これ以上は詰めすぎになる限界値 */
  border-bottom: 1px solid #ddd;
}

/* 見出し行だけ少し強め */
.poster-table thead th {
  border-bottom: 2px solid #ccc;
  font-weight: 600;
}

/* Content 見出しだけ中央揃え */
.poster-table thead th:nth-child(2) {
  text-align: center;
}

/* Content 本文は左揃え */
.poster-table .content-name {
  text-align: left;
}

/* Year 列（中央揃え + 最小幅） */
.poster-table th:nth-child(1),
.poster-table td:nth-child(1) {
  text-align: center;
  width: 4.8em;     /* ← 4桁が入る最小幅（スマホ横でも安定） */
}

/* File 列（中央揃え + 最小幅） */
.poster-table th:nth-child(3),
.poster-table td:nth-child(3) {
  text-align: center;
  width: 4.2em;     /* ← “PDF” が入る最小幅 */
}

/* PDFリンクの行間を詰める */
.poster-table a {
  margin: 2px 0;
  font-size: 1em;
}

</style>  
</head>
