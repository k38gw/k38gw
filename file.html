<style>
/* --- files.html 専用スタイル（File 列なし版・最終版） --- */

/* スマホ横画面での文字自動拡大を防ぐ */
.poster-table {
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;

  font-family:
    "Yu Gothic",
    "Meiryo",
    "Roboto Mono",
    monospace;

  width: 100%;
  max-width: 750px;       /* ← 要望どおり 750px に変更 */
  margin: 1.5rem auto;    /* ← 中央寄せ（最小限） */
  border-collapse: collapse;
  text-align: left;
  line-height: 1.05;
}

/* セルの余白（横方向を限界まで詰める） */
.poster-table th,
.poster-table td {
  padding: 0.2rem 0.15rem;
  border-bottom: 1px solid #ddd;
}

/* 見出し行だけ少し強め */
.poster-table thead th {
  border-bottom: 2px solid #ccc;
  font-weight: 600;
}

/* Title 見出しを左揃えに変更 */
.poster-table thead th:nth-child(2) {
  text-align: left;
}

/* Title 本文は左揃え */
.poster-table .title-name {
  text-align: left;
}

/* Year 列（中央揃え + 最小幅） */
.poster-table th:nth-child(1),
.poster-table td:nth-child(1) {
  text-align: center;
  width: 4.8em;
}

/* Title のリンク */
.poster-table a {
  margin: 2px 0;
  font-size: 1em;
  text-decoration: none;
  color: inherit;
}

.poster-table a:hover {
  text-decoration: underline;
}
</style>
</head>
